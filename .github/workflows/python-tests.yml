name: Python Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'python/**'
      - 'pyproject.toml'
  pull_request:
    branches: [ main ]
    paths:
      - 'python/**'
      - 'pyproject.toml'

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libnetcdf-dev libnetcdf-c++4-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy torch tqdm matplotlib netCDF4 pytest pybind11

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DDFUSE_BUILD_TESTS=OFF \
          -DDFUSE_BUILD_PYTHON=ON \
          -DDFUSE_USE_ENZYME=OFF \
          -DDFUSE_USE_SUNDIALS=OFF \
          -DDFUSE_USE_NETCDF=ON

    - name: Build C++ extension
      run: |
        cd build
        make -j$(nproc)

    - name: Copy compiled extension
      run: |
        cd build
        cp cfuse_core*.so ../python/

    - name: Install package
      run: |
        pip install -e .

    - name: Test imports
      run: |
        python -c "from dfuse import __version__; print(f'dFUSE version: {__version__}')"
        python -c "from dfuse import VIC_CONFIG, TOPMODEL_CONFIG, PARAM_NAMES"
        python -c "from dfuse.config import FUSEConfig, get_default_params_array"
        python -c "import numpy as np; from dfuse.config import get_default_params_array; p = get_default_params_array(); print(f'Default params shape: {p.shape}')"

    - name: Test config
      run: |
        python -c "from dfuse import FUSEConfig, VIC_CONFIG; d = VIC_CONFIG.to_dict(); assert 'upper_arch' in d; assert 'baseflow' in d; print('Config tests passed!')"